<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title><u>Formulario de contato</u></title>
        <link rel="shortcut icon" href="apple-touch-icon.png" type="image/x-icon">
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <section class="form-wrapper">
           <h2 class="form-title"><i><u>FORMUL√ÅRIO DE CONTATO</u></i></h2>
               <form id="contact-form">
                <div class="form-input-group">
                    <label for="name"><strong><i>NOME</i></strong>:</label><br>
                    <input type="text" id="name" name="name" required><br>
                </div>
                <div class="form-input-group">
                    <label for="email"><strong><i>E-MAIL</i></strong>:</label><br>
                    <input type="email" id="email" name="email" required><br>
                </div>
                <div class="form-input-group">
                    <label for="message"><strong><i>MENSAGEM</i></strong>:</label><br>
                    <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
                </div>
                <input type="submit" value="Enviar" onClick=alert( nome,email,message)>
            <form>
        </section>
        <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
